<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Resources — BLMS Science Olympiad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="toggle" id="modeToggle">☀️ Light / 🌙 Dark</button>
  <div class="gradient-bg"></div>

  <header class="hero">
    <h1>Event Study Resources</h1>
    <p class="tagline">Guides, notes, and practice materials</p>
  </header>

  <main class="container">
    <div class="glass">
      <ul style="list-style:none;padding:0;margin:0;">
        <li><a class="btn" href="#">Anatomy & Physiology — Notes</a></li>
        <li><a class="btn" href="#">Meteorology — Practice Quiz</a></li>
        <li><a class="btn" href="#">Heredity — Study Slides</a></li>
        <li><a class="btn" href="#">Experimental Design — Worksheet</a></li>
      </ul>
    </div>
  </main>

  <footer>
    <span>© <span id="year"></span> BLMS Science Olympiad — Division B</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const btn = document.getElementById("modeToggle");
    btn.addEventListener("click", () => {
      document.documentElement.dataset.theme =
        document.documentElement.dataset.theme === "dark" ? "light" : "dark";
    });
  </script>
</body>
</html>
