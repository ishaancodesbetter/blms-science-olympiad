<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BLMS Science Olympiad ‚Äî Team Roster</title>
<style>
  :root {
    --bg-light: radial-gradient(1200px 800px at 15% -10%, #e6efff, transparent 60%),
                radial-gradient(1400px 900px at 110% 120%, #e9d9ff, transparent 60%),
                linear-gradient(#eef2f8, #f9fafc);
    --bg-dark:  radial-gradient(1200px 800px at 15% -10%, #0f1320, transparent 60%),
                radial-gradient(1400px 900px at 110% 120%, #201433, transparent 60%),
                linear-gradient(#0b0d12, #12141b);
    --text: #111318;
    --text-weak: #1c1f26cc;
    --card: rgba(255,255,255,.40);
    --card-bd: rgba(255,255,255,.28);
    --shadow: rgba(0,0,0,.22);
  }
  [data-theme="dark"] {
    --text: #f5f7ff;
    --text-weak: #f5f7ffcc;
    --card: rgba(36,38,46,.55);
    --card-bd: rgba(255,255,255,.18);
    --shadow: rgba(0,0,0,.55);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", system-ui, Roboto, Arial, sans-serif;
    background: var(--bg-light);
    color: var(--text);
    transition: background .4s, color .4s;
    overflow-x: hidden;
  }
  [data-theme="dark"] body { background: var(--bg-dark); }

  header {
    text-align: center;
    padding: 56px 16px 8px;
  }
  h1 {
    margin: 0;
    font-size: 2.6rem;
    font-weight: 800;
    letter-spacing: .2px;
    background: linear-gradient(90deg,#007aff,#9b7bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .tag { opacity: .75; margin-top: 8px; }

  .toggle {
    position: fixed;
    top: 18px;
    right: 20px;
    z-index: 10;
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid var(--card-bd);
    background: rgba(255,255,255,.25);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    cursor: pointer;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    max-width: 1200px;
    padding: 32px 24px 80px;
    margin: 0 auto;
  }

  .flip-card { perspective: 1100px; height: 220px; }
  .flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform .75s cubic-bezier(.2,.65,.2,1);
    cursor: pointer;
  }
  .flip-card:hover .flip-inner { transform: rotateY(180deg); }
  .flip-card.flipped .flip-inner { transform: rotateY(180deg); }

  .face {
    position: absolute; inset: 0; border-radius: 22px;
    background: var(--card);
    border: 1px solid var(--card-bd);
    backdrop-filter: blur(26px) saturate(160%);
    -webkit-backdrop-filter: blur(26px) saturate(160%);
    box-shadow: 0 14px 28px var(--shadow);
    padding: 18px 18px 20px;
    display: flex; align-items: center; justify-content: center;
    backface-visibility: hidden;
    text-align: center;
  }

  .front h3 {
    margin: 0;
    font-size: 2.3rem;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -0.02em;
    width: 100%;
    word-wrap: break-word;
    text-align: center;
  }

  /* Automatically scale long names */
  .front h3 span {
    display: inline-block;
    transform-origin: center;
  }

  .back {
    transform: rotateY(180deg);
    padding: 18px 20px;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
  }
  .back ul { margin: 0; padding-left: 18px; list-style: none; text-align: left; }
  .back li { margin: 4px 0; color: var(--text-weak); font-size: 1rem; }

  .flip-card { animation: rise .55s ease both; }
  @keyframes rise { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<button class="toggle" id="modeToggle">‚òÄÔ∏è Light / üåô Dark</button>

<header>
  <h1>Team Roster</h1>
  <p class="tag">Flip a card to view events ¬∑ 2025‚Äì26 ¬∑ BLMS Science Olympiad</p>
</header>

<main class="grid" id="grid"></main>

<script>
/* Toggle Dark/Light Mode */
document.getElementById('modeToggle').addEventListener('click', () => {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
});

/* Student Data */
const students = [

  {name:"Junye Huang", events:["Solar System","Potions and Poisons","Metric Mastery","Anatomy and Physiology","Circuit Lab"]},
  {name:"Sanvi Byreddy", events:["Disease Detectives","Heredity","Water Quality","Dynamic Planet"]},
  {name:"Vinay Patel", events:["Entomology","Heredity","Crime Busters","Codebusters","Scrambler"]},
  {name:"Saanvika Nair", events:["Crime Busters","Potions and Poisons","Helicopter","Scrambler","Codebusters"]},
  {name:"Ryan Thomas", events:["Metric Mastery","Helicopter","Write It Do It","Heredity","Experimental Design"]},
  {name:"Anay Chatterjee", events:["Metric Mastery","Helicopter","Heredity","Experimental Design"]},
  {name:"Dhruv Bajaj", events:["Hovercraft","Crime Busters","Experimental Design"]},
  {name:"Aarav Singhai", events:["Disease Detectives","Mission Possible","Crime Busters"]},

  {name:"Akshay Bhargav Varanasi", events:["Boomilever","Codebusters","Rocks and Minerals","Dynamic Planet","Meteorology","Circuit Lab"]},
  {name:"Edmund Bao", events:["Boomilever","Helicopter","Scrambler","Potions and Poisons","Hovercraft","Crime Busters","Disease Detectives","Heredity","Codebusters"]},
  {name:"Pavel Chudnovskiy", events:["Remote Sensing","Dynamic Planet","Meteorology","Circuit Lab"]},

  {name:"Anvika Rath", events:["Anatomy and Physiology","Rocks and Minerals","Solar System","Crime Busters"]},
  {name:"Jayden Oh", events:["Boomilever","Hovercraft","Helicopter","Mission Possible"]},
  {name:"William Wang", events:["Hovercraft","Boomilever","Helicopter","Mission Possible"]},
  {name:"Akhil Gollapally", events:["Anatomy and Physiology","Heredity","Boomilever","Mission Possible","Potions and Poisons","Disease Detectives"]},

  {name:"Krishvee Anand", events:["Anatomy and Physiology","Disease Detectives","Heredity","Solar System","Potions and Poisons","Experimental Design"]},
  {name:"Rayansh Anand", events:["Potions and Poisons","Disease Detectives","Remote Sensing","Circuit Lab"]},
  {name:"Pavaki Rastogi", events:["Entomology","Heredity","Write It Do It","Experimental Design","Dynamic Planet","Meteorology","Circuit Lab"]},
  {name:"Samira Senthil", events:["Heredity","Water Quality","Rocks and Minerals","Potions and Poisons"]},
  {name:"Ishani Bhat", events:["Disease Detectives","Heredity","Rocks and Minerals","Potions and Poisons"]},
  {name:"Zayna Rasheed", events:["Water Quality","Heredity","Rocks and Minerals","Potions and Poisons"]},
  {name:"Ishaan Parthasarathy", events:["Anatomy and Physiology","Metric Mastery","Write It Do It"]}
];

/* Render Cards */
const grid = document.getElementById("grid");
students.forEach((s, i) => {
  const card = document.createElement("div");
  card.className = "flip-card";
  card.style.animationDelay = (i * 0.03) + "s";

  const inner = document.createElement("div");
  inner.className = "flip-inner";

  const front = document.createElement("div");
  front.className = "face front";
  const nameSpan = document.createElement("span");
  nameSpan.textContent = s.name;
  front.innerHTML = `<h3><span>${s.name}</span></h3>`;

  const back = document.createElement("div");
  back.className = "face back";
  back.innerHTML = `<ul>${s.events.map(e => `<li>${e}</li>`).join("")}</ul>`;

  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);
  grid.appendChild(card);

  /* Flip on tap (mobile) */
  card.addEventListener("click", () => {
    card.classList.toggle("flipped");
  });

  /* Auto-scale long names */
  const textEl = front.querySelector("span");
  const parentWidth = front.clientWidth * 0.9;
  const test = document.createElement("canvas");
  const ctx = test.getContext("2d");
  ctx.font = "800 2.3rem SF Pro Display";
  let size = 2.3;
  while (ctx.measureText(s.name).width > parentWidth && size > 1) {
    size -= 0.1;
    ctx.font = `800 ${size}rem SF Pro Display`;
  }
  textEl.style.fontSize = size + "rem";
});
</script>
</body>
</html>
